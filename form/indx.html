<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- send data other page  -->
     <!-- method GET keywords POST secure information -->
    <form action="action_page.php" method="GET">

        <div>
            <label for="fname">first name:</label>
            <input type="text" id="fname" name="firstName" placeholder="John" required>
        </div>

        <br>

        <div>
            <label for="lname">last name:</label>
            <input type="text" id="lname" name="lasttName" placeholder="Doe" required>
        </div>

        <br>

        <div>
            <label for="pass">password:</label>
            <input type="password" id="pass" name="userPassword" maxlength="12" required>
        </div>

        <br>

        <div>
            <label for="gmail">email:</label>
            <input type="email" id="gmail" name="userEmail" placeholder="SPant@gmail.com">
        </div>

        <br>

        <div>
            <label for="phone">phone:</label>
            <input type="tel" id="phone" name="phoneNum" placeholder="(123)-456-7890" required>
        </div>

        <br>

        <div>
            <label for="bdate">phone:</label>
            <input type="date" id="bdate" name="birthday" required>
        </div>

        <br>

        <div>
            <label for="quantity">quantity:</label>
            <input type="number" id="quantity" name="quantity" min="1" max="100" required>
        </div>

        <br>

        <div>
            <label for="title">title:</label>

            <label for="Mr.">Mr</label>
            <input type="radio"id="Mr." name="title" value="Mr">

            <label for="Ms.">Ms</label>
            <input type="radio" id="Ms." name="title" value="Ms">

            <label for="Mrs.">Mrs</label>
            <input type="radio" id="Mrs." name="title" value="Mrs">
        </div>

        <br>

        <div>
            <label for="payment">payment:</label>
            <select name="payment" id="payment">
                <option value="visa" selected>Visa</option>
                <option value="mastercard">Mastercard</option>
                <option value="giftcard">Giftcard</option>
            </select>
        </div>

        <br>

        <div>
            <label for="member">member:</label>
            <input type="checkbox" name="member" id="isMember">
        </div>

        <br>

        <div>
            <input type="reset">

            &nbsp;

            <input type="submit">
        </div>

        <!-- label-for <-> input-id -- & screen reader to navigate -->
        <!-- name is similar to variable name -->
    </form>
</body>
</html>
