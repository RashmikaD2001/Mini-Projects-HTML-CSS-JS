<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body>
    <div class="wrapper">
        <input type="text" id="userInput" placeholder="Enter text or URL">
        <div class="options">
            <select class="sizeOptions">
                <option value="100" selected>100 x 100</option>
                <option value="200">200 x 200</option>
                <option value="300">300 x 300</option>
            </select>
            <input type="color" id="bgColor" class="color-inp" value="#ffffff">
            <input type="color" id="fgColor" class="color-inp" value="#377dff">
        </div>
        <div class="box">
            <button id="submit" disabled>Generate</button>
            <a href="#" id="download" class="hide">Download</a>
        </div>
        <div class="container"></div>
    </div>

    <script src="main.js"></script>
</body>
</html>
