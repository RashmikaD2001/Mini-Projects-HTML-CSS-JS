<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Storage</title>

    <style media="screen">

        input, button{
            padding: 7px;
            height: 40px;
        }

        fieldset{
            margin-bottom: 20px;
        }

    </style>
</head>
<body>
    <h2 id="title">Local Storage - Javascript</h2>
    <fieldset>
        <legend>Insert Data</legend>
        <input type="text" id="inpKey" placeholder="Enter Key...">
        <input type="text" id="inpVal" placeholder="Enter Value...">
        <button id="btnInsert" type="button">Insert</button>
        <button id="btnDelete" type="button">Delete</button>
    </fieldset>

    <fieldset>
        <legend>Local Storage</legend>
        <div id="lsOutput"></div>
    </fieldset>
    <script>
        const inpKey = document.getElementById("inpKey");
        const inpVal = document.getElementById("inpVal");
        const btnInsert = document.getElementById("btnInsert");
        const btnDelete = document.getElementById("btnDelete");
        const lsOutput = document.getElementById("lsOutput");

        btnInsert.onclick = function(){
            const key = inpKey.value;
            const value = inpVal.value;

            if(key && value){
                localStorage.setItem(key, value);
                location.reload();
            }
        }

        btnDelete.onclick = function(){
            const key = inpKey.value;

            if(key.trim() === ""){
                alert("Key is empty");
            }else{
                if(localStorage.getItem(key)){
                    localStorage.removeItem(key);
                    location.reload();
                }else{
                    alert("Key value doesn't exist")
                }
            }
        }

        for(let i = 0;i<localStorage.length;i++){
            const key = localStorage.key(i);
            const value = localStorage.getItem(key);

            lsOutput.innerHTML += `${key}: ${value}<br />`;
        }
    </script>
</body>
</html>
